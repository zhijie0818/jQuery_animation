
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

    		#section0 p{color: red;font-size: 2rem;margin: 0.5em 0 2em 0}
		h1{   font-size: 6em;
			  font-weight: normal;}
		.intro{position: absolute;
			left: 50%;right: 50%
				top: 50%;
				width: 100%;
				-webkit-transform: translate(-50%,-50%);
				transform: translate(-50%,-50%);
				text-align: center;}
		#section0 .title{
			-webkit-transform: translateX(-100%);
			transform: translateX(-100%);
			-webkit-animation: sectitle0 1s ease-in-out 100ms forwards;
			animation: sectitle0 1s ease-in-out 100ms forwards;
		}
		#section0 .infor{
			-webkit-transform: translateX(100%);
			transform:translateX(100%);
			-webkit-animation: secinfor0 1s ease-in-out 200ms forwards;
			animation: secinfor0 1s ease-in-out 200ms forwards;
		}
		@-webkit-keyframes secinfor0{
			0%{
				-webkit-transform: translateX(100%);
				transform: translateX(100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform:translateX(0);
			}
		}
		@-webkit-keyframes sectitle0{
			0%{
				-webkit-transform: translateX(-100%);
				transform:translateX(-100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform:translateX(0);
			}
		}
		@keyframes sectitle0{
			0%{
				-webkit-transform: translateX(-100%);
				transform:translateX(-100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform:translateX(0);
			}
		}
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
								<div class="section active" id="section0">
				<div class="intro">
					<h1 class="title">圣诞节</h1>
					<p class="infor">今年的圣诞老人有点胖大师傅和进口咖啡和哦啊发放贷款的减肥哈卡说</p>
				</div>
			</div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">
				<div class="section active" id="section0">
				<div class="intro">
					<h1 class="title">圣诞节</h1>
					<p class="infor">今年的圣诞老人有点胖大师傅和进口咖啡和哦啊发放贷款的减肥哈卡说</p>
				</div>
			</div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper-3.3.1.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'vertical',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        mousewheelControl: true
    });
    </script>
</body>
</html>
